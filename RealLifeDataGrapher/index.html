<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Life Data Grapher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“Š Real-Life Data Grapher</h1>

  <div class="controls">
    <label>Upload CSV File:
      <input type="file" id="csvFile" accept=".csv" />
    </label>
    <br>
    <label>Graph Type:
      <select id="chartType">
        <option value="scatter">Scatter</option>
        <option value="line">Line</option>
        <option value="bar">Bar</option>
      </select>
    </label>
    <br>
    <label>X-axis:
      <select id="xAxis"></select>
    </label>
    <label>Y-axis:
      <select id="yAxis"></select>
    </label>
    <br>
    <button onclick="drawChart()">Generate Graph</button>
    <label><input type="checkbox" id="showRegression" /> Show Regression Line</label>
  </div>

  <canvas id="chartCanvas" width="800" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
